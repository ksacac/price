<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | [Challenge Name Here]</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;700&display=swap" rel="stylesheet">

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section id="features">
  <div class="text-div">
    <h1 class="text1">Our Pricing</h1>
  </div>
  <div class="item-container">
    <div class="item"><h4>Annually</h4></div>
    <div class="top-right"><input type="checkbox" id="switch"> <label for="switch"></label></div>
    <div class="item"><h4>Monthly</h4></div>
  </div>
  <div class="card-container">
    <div class="card1-div">
      <div class="box-design">
        <div class="card1">
          <h5>Basic</h5>
          <p class="money">$19.99</p>
          <hr>
          <h6>500 GB Storage</h5>
          <hr>
          <h6>2 Users Allowed</h5>
          <hr>
          <h6>Send up to 3 GB</h5>
          <hr>
          <button class=button>Learn More</button>
        </div>
      </div>
    </div>
    <div class="card1-div">
      <div class="box-design2">
        <div class="card1">
          <h5 class="text-white">Master</h5>
          <p class="money-white">$24.99</p>
          <hr class="hr-white">
          <h6 class="text-white">1 TB Storage</h5>
          <hr class="hr-white">
          <h6 class="text-white">5 Users Allowed</h5>
          <hr class="hr-white">
          <h6 class="text-white">Send up to 10 GB</h5>
          <hr class="hr-white">
          <button class=button2>Learn More</button>
        </div>
      </div>
    </div>
    <div class="card1-div">
      <div class="box-design">
        <div class="card1">
          <h5>Master</h5>
          <p class="money">$39.99</p>
          <hr>
          <h6>2 TB Storage</h5>
          <hr>
          <h6>10 Users Allowed</h5>
          <hr>
          <h6>Send up to 20 GB</h5>
          <hr>
          <button class=button>Learn More</button>
        </div>
      </div>
    </div>
  </div>
</section>





  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div>
</body>
</html>
